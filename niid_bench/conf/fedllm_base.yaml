---
# this is the config that will be loaded as default by main.py
# Please follow the provided structure (this will ensuring all baseline follow
# a similar configuration structure and hence be easy to customise)

num_clients: 30
num_epochs: 1
batch_size: 64
clients_per_round: 14
learning_rate: 0.001
num_rounds: 30
partitioning: "dirichlet"
dataset_name: "cifar10"
dataset_seed: 42
alpha: 0.2
labels_per_client: 2 # only used when partitioning is label quantity
momentum: 0.9
weight_decay: 0.00001

client_fn:
  _target_: niid_bench.client_fedcosinecluster.gen_client_fn
  _recursive_: False
  num_epochs: ${num_epochs}
  learning_rate: ${learning_rate}
  momentum: ${momentum}
  weight_decay: ${weight_decay}

dataset:
  # dataset config
  name: ${dataset_name}
  partitioning: ${partitioning}
  batch_size: ${batch_size} # batch_size = batch_size_ratio * total_local_data_size
  val_split: 0.0
  seed: ${dataset_seed}
  alpha: ${alpha}
  labels_per_client: ${labels_per_client}

model:
  # model config
  _target_: niid_bench.models.CNN
  input_dim: 400
  hidden_dims: [120, 84]
  num_classes: 10
  dropout: False

strategy:
  _target_: niid_bench.strategy_fedllm.FedLLM # points to your strategy (either custom or exiting in Flower)
  # rest of strategy config
  fraction_fit: cyclic # fraction fit to be used for sampling clusters
  fraction_evaluate: 0
  min_fit_clients: ${num_clients}
  min_available_clients: ${num_clients}
  min_evaluate_clients: ${num_clients}

client:
  # client config

server_device: cpu

client_resources:
  num_cpus: 4
  num_gpus: 0.0
